[buildout]
find-links =
    http://op:x9W3jZ@dist.quintagroup.com/op/

newest = false
parts =
    test
    reports_dir
    reports_brokers.yaml
develop = .
extensions = mr.developer
auto-checkout = openprocurement_client
find-links = http://op:x9W3jZ@dist.quintagroup.com/op/

[sources]
openprocurement_client = git https://github.com/openprocurement/openprocurement.client.python.git

[test]
recipe = zc.recipe.egg:scripts
dependent-scripts = true
eggs =
    openprocurement_client
    reports.brokers [databridge_test]
    nose
    mysql-connector
    openpyxl

[reports_dir]
recipe = z3c.recipe.mkdir
paths = ${buildout:directory}/reports_finished_reports

[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[reports_brokers.yaml]
<= config-from-template
tenders_api_server = http://0.0.0.0:6543
tenders_api_version = 2.3
public_tenders_api_server = http://0.0.0.0:6543
api_token = bot
buffers_size = 500
full_stack_sync_delay = 15
empty_stack_sync_delay = 101
on_error_sleep_delay = 5
delay = 15
increment_step = 1
decrement_step = 1
host = 127.0.0.1
user = root
password = 111
database = reports_data
charset = utf8
templates_dir = reports/brokers/api/views/templates
result_dir = reports/reports
