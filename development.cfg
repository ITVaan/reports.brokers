[buildout]
extends = base.cfg versions.cfg
parts += docs
show-picked-versions = true
update-versions-file = versions.cfg

[scripts]
eggs +=
    nose
    WebTest
    coverage
    repoze.profile
scripts +=
    pserve
    nosetests

[circus.ini]
sandbox_mode = True
webapp = True

[docs]
recipe = collective.recipe.sphinxbuilder
eggs = sphinxcontrib-httpdomain

